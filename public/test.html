<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quick test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
</head>
<body class="p-4">
<div id="app">
  <h2>Quick catalogue test</h2>
  <table class="table table-hover">
    <thead><tr><th>SKU</th><th>Name</th><th>Price</th></tr></thead>
    <tbody>
      <tr v-for="p in products" :key="p.product_id">
        <td>{{ p.sku }}</td>
        <td>{{ p.product_name }}</td>
        <td>{{ p.unit_price }}</td>
      </tr>
      <tr v-if="products.length===0"><td colspan="3">No rows</td></tr>
    </tbody>
  </table>
</div>

<script>
Vue.createApp({
  data(){ return { products:[] }; },
  mounted(){
    // ------- adjust path if necessary ----------
    fetch('api/modules/product/products.php')          // relative to /public/
      .then(r=>r.json())
      .then(rows=> this.products = rows)
      .catch(err=> console.error(err));
  }
}).mount('#app');
</script>
</body>
</html>
